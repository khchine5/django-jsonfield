[flake8]
# ignore = E265,E501
max-line-length = 115
max-complexity = 10
# exclude = migrations/*,docs/*

[tox]
envlist =
    py27-{1.4,1.5,1.6,1.7,1.8,1.9,1.10,master},
    py33-{1.5,1.6,1.7,1.8},
    py34-{1.7,1.8,1.9,1.10,master},
    py35-{1.8,1.9,1.10,master}

[testenv]
deps =
    py{27,33,34,35}: coverage == 4.0.2
    py32: coverage == 3.7.1
    flake8 == 2.5.0
    1.4: Django>=1.4,<1.5
    1.5: Django>=1.5,<1.6
    1.6: Django>=1.6,<1.7
    1.7: Django>=1.7,<1.8
    1.8: Django>=1.8,<1.9
    1.9: Django>=1.9,<1.10
    1.10: Django>=1.10,<1.11
    master: https://github.com/django/django/tarball/master
usedevelop = True
setenv =
   LANG=en_US.UTF-8
   LANGUAGE=en_US:en
   LC_ALL=en_US.UTF-8
commands =
    flake8 jsonfield
    coverage run setup.py test
